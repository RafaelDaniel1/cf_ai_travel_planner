name = "cf-ai-travel-planner"
main = "worker.js" # Changed from src/worker.js
compatibility_date = "2023-10-01"

# Durable Object bindings for Memory/State
[[durable_objects.bindings]]
name = "SESSION_MANAGER"
class_name = "SessionManager"

[[migrations]]
tag = "v1"
new_classes = ["SessionManager"]

# AI binding for LLM
[[ai.bindings]]
binding = "AI"

# --- Cloudflare Pages Configuration ---
# Telling Pages to look for the frontend files in the root 'pages' folder.
[pages_build_output]
path = "pages"
